<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Centralizada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      /* centraliza horizontalmente */
      align-items: center;
      /* centraliza verticalmente */
      height: 100vh;
      /* ocupa toda a altura da tela */
      margin: 0;
      /* remove margens padrão do navegador */
      padding: 0;
      /* remove espaçamento interno */
      background: #ffffff;
    }

    .container {
      width: 680px;
      height: 645px;
      background-image: url('image/petro.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      position: relative;
      border: none;
      /* remove qualquer borda */
      box-shadow: none;
      /* remove sombra */
      margin: 0;
      /* sem margens extras */
      padding: 0;
    }

    .title-1 {
      width: 200px;
      height: 45px;
      position: absolute;
      /* posicionamento absoluto */
      top: 330px;
      /* ajuste conforme necessário */
      left: 25px;
      /* ajuste conforme necessário */
      z-index: 999;
      cursor: pointer;
    }

    .title-2 {
      width: 200px;
      height: 45px;
      position: absolute;
      /* posicionamento absoluto */
      top: 418px;
      /* ajuste conforme necessário */
      left: 25px;
      /* ajuste conforme necessário */
      z-index: 999;
      cursor: pointer;
    }

    .title-3 {
      width: 200px;
      height: 45px;

      position: absolute;
      /* posicionamento absoluto */
      top: 330px;
      /* ajuste conforme necessário */
      left: 250px;
      /* ajuste conforme necessário */
      z-index: 999;
      cursor: pointer;
    }

    .title-4 {
      width: 200px;
      height: 45px;
      position: absolute;
      /* posicionamento absoluto */
      top: 418px;
      /* ajuste conforme necessário */
      left: 250px;
      /* ajuste conforme necessário */
      z-index: 999;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title-1"
      onclick="window.open('https://petrobras.com.br/inovacao-e-tecnologia/centro-de-pesquisa', '_blank')"></div>
    <div class="title-2" onclick="window.open('https://petrobras.com.br/quem-somos/perfil', '_blank')"></div>
    <div class="title-3" onclick="window.open('https://petrobras.com.br/sustentabilidade/patrocinios', '_blank')"></div>
    <div class="title-4" onclick="window.open('https://petrobras.com.br/pre-sal', '_blank')"></div>
  </div>
</body>
</html>
